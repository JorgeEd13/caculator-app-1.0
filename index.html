<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./src/assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Calculator app</title>
</head>

<body>
    <main>
        <h1>Calc</h1>
        <input type="tel" placeholder="0">
        <section class="back">
            <div class="top">
                <input type="button" value="1">
                <input type="button" value="2">
                <input type="button" value="3">
                <input type="button" value="DEL">
                <input type="button" value="4">
                <input type="button" value="5">
                <input type="button" value="6">
                <input type="button" value="+">
                <input type="button" value="7">
                <input type="button" value="8">
                <input type="button" value="9">
                <input type="button" value="-">
                <input type="button" value=".">
                <input type="button" value="0">
                <input type="button" value="/">
                <input type="button" value="x">
            </div>
            <div class="base">
                <input class="error" type="button" value="RESET">
                <input class="equal" type="button" value="=">
            </div>
        </section>
    </main>

    <footer>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Jorge Edson</a>.
        </p>
    </footer>
    <script src="./src/js/main.js"></script>
</body>

</html>
